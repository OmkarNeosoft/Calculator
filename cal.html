<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="cal.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>Calculator</h1>
      <div class="first-row">
        <input type="text" name="result" class="result" id="result" value="" readonly />
        <input type="button" value="C" onclick="clearScreen()" id="clear" />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="number(1)" id="one" />
        <input type="button" value="2" onclick="number(2)" id="two" />
        <input type="button" value="3" id="three" onclick="number(3)" />
        <input type="button" value="+" onclick="number('+')" />
      </div>
      <div class="third-row">
        <input type="button" value="4" id="four" onclick="number(4)" />
        <input type="button" value="5" id="five" onclick="number(5)" />
        <input type="button" value="6" id="six" onclick="number(6)" />
        <input type="button" value="-" onclick="number('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" id="seven" onclick="number(7)" />
        <input type="button" value="8" id="eight" onclick="number(8)" />
        <input type="button" value="9" id="nine" onclick="number(9)" />
        <input type="button" value="x" onclick="number('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="number('/')" />

        <input type="button" value="0" id="zero" onclick="number(0)" />
        <input type="button" value="." class="dot" onclick="number('.')" />
        <input type="button" value="=" onclick="result.value = eval(result.value)" />
      </div>
 
    </div>
  </div>
  <script src="cal.js"></script>
</body>

</html>
